  - apiVersion: v1
    data:
      alert_rules.yml: |
        groups:
          - name: alert.rules
            rules:
              - alert: PodsMissing
                expr: app:up:ratio{app!=""} < 0.9
                for: 10m
                labels:
                  severity: page
                annotations:
                  description: 'Pods missing from {{`{{`}} $labels.app {{`}}`}}: {{`{{`}} $value
