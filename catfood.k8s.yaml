              - alert: NoPodsRunning
                expr: app:up:ratio{app!=""} < 0.1
                for: 2m
                labels:
                  severity: page
                annotations:
                  description: 'No pods are running for {{`{{`}} $labels.app {{`}}`}}: {{`{{`}}
