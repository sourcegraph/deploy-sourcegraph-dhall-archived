      extra_rules.yml: ''
      node_rules.yml: |
        groups:
          - name: nodes.rules
            rules:
              - record: node:container_cpu_usage_seconds_total:ratio_rate5m
                expr: sum by(instance) (rate(container_cpu_usage_seconds_total{kubernetes_pod_name=""}[5m]))
